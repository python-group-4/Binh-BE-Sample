<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindTube - YouTube Summary & Mindmap</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            margin-top: 20px;
        }

        input[type="url"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            display: block;
            width: 100%;
            background-color: #007BFF;
            color: white;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .output {
            margin-top: 20px;
        }

        .summary {
            margin-top: 10px;
            padding: 10px;
            background: #f9f9f9;
            border-left: 4px solid #007BFF;
        }

        .mindmap {
            margin-top: 20px;
        }

        .mindmap ul {
            list-style: none;
            padding-left: 20px;
        }

        .mindmap ul li {
            margin-bottom: 10px;
            padding: 10px;
            background: #f1f1f1;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>MindTube</h1>
        <p>Nhập URL YouTube để tạo tóm tắt và bản đồ tư duy (mindmap).</p>
        
        <form id="youtubeForm">
            <input type="url" id="youtubeUrl" placeholder="Nhập URL YouTube..." required>
            <button type="submit">Tóm tắt & Tạo Mindmap</button>
        </form>

        <div class="output" id="output">
            <!-- Output will be displayed here -->
        </div>
    </div>

    <script>
        document.getElementById('youtubeForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const url = document.getElementById('youtubeUrl').value;
            const outputDiv = document.getElementById('output');

            outputDiv.innerHTML = '<p>Đang xử lý... Vui lòng chờ.</p>';

            try {
                const response = await fetch('/summarize', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ url })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    outputDiv.innerHTML = `<p style="color: red;">Lỗi: ${errorData.error}</p>`;
                    return;
                }

                const data = await response.json();
                outputDiv.innerHTML = `
                    <h2>Kết quả Tóm tắt:</h2>
                    <div class="summary">${data.summary}</div>
                    <h2>Mindmap:</h2>
                    <div class="mindmap">
                        <ul>
                            ${data.mindmap.nodes.map(node => {
                                if (node.type === 'main') {
                                    return `<li><strong>${node.text}</strong>
                                        <ul>
                                            ${node.children.map(child => `<li>${child.text}</li>`).join('')}
                                        </ul>
                                    </li>`;
                                } else {
                                    return `<li>${node.text}</li>`;
                                }
                            }).join('')}
                        </ul>
                    </div>
                `;
            } catch (error) {
                outputDiv.innerHTML = `<p style="color: red;">Đã xảy ra lỗi: ${error.message}</p>`;
            }
        });
    </script>
</body>
</html>
